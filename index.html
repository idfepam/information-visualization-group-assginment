<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radar Chart</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.min.js"></script>
    <link rel="stylesheet" href="styles/radar-chart.css">
</head>
<body>
    <div class="container">
        <div class="customer-list">
            <div class="customer-list-header">
                <h2>Customers</h2>
                <button id="clear-all-btn" class="clear-all-btn">Clear All</button>
            </div>
            <div class="search-container">
                <input type="text" id="customer-search" class="customer-search" placeholder="Enter Customer ID (e.g., CUST100000)">
                <button id="search-btn" class="search-btn">Add</button>
            </div>
            <div id="customer-warning" class="customer-warning" style="display: none;"></div>
            <div id="customer-list-container"></div>
        </div>
        <div class="chart-wrapper">
            <div id="chart"></div>
            <div class="prediction-section">
                <h3>Loan Approval Prediction</h3>
                <div class="loan-parameters">
                    <div class="parameter-row">
                        <label class="parameter-label" for="loan-type">Product Type</label>
                        <select id="loan-type" class="parameter-select">
                            <option value="Credit Card">Credit Card</option>
                            <option value="Personal Loan">Personal Loan</option>
                            <option value="Line of Credit">Line of Credit</option>
                        </select>
                    </div>
                    <div class="parameter-row">
                        <label class="parameter-label" for="loan-intent">Loan Intent</label>
                        <select id="loan-intent" class="parameter-select">
                            <option value="Business">Business</option>
                            <option value="Home Improvement">Home Improvement</option>
                            <option value="Debt Consolidation">Debt Consolidation</option>
                            <option value="Education">Education</option>
                            <option value="Personal">Personal</option>
                            <option value="Medical">Medical</option>
                        </select>
                    </div>
                    <div class="parameter-row">
                        <label class="parameter-label" for="loan-amount-input">Loan Amount ($)</label>
                        <input type="number" id="loan-amount-input" class="parameter-input" min="0" step="1000" value="50000">
                    </div>
                </div>
                <div id="prediction-result" class="prediction-result">
                    <div class="prediction-probability">
                        <span class="probability-label">Approval Probability:</span>
                        <span id="probability-value" class="probability-value">--</span>
                    </div>
                    <div class="probability-bar-container">
                        <div id="probability-bar" class="probability-bar"></div>
                    </div>
                    <div id="prediction-status" class="prediction-status"></div>
                </div>
            </div>
        </div>
        <div class="values-table">
            <div class="table-header">
                <label class="iphone-toggle-container">
                    <input type="checkbox" id="show-my-data-toggle" checked>
                    <span class="iphone-toggle-slider"></span>
                    <span class="iphone-toggle-label">Show My Data</span>
                </label>
            </div>
            <div class="value-row">
                <label class="value-label" for="input0">Credit Score</label>
                <input type="number" class="value-input" id="input0" min="300" max="850" step="1" value="650">
                <div class="customer-tags" id="tags0"></div>
            </div>
            <div class="value-row">
                <label class="value-label" for="input1">Annual Income ($)</label>
                <input type="number" class="value-input" id="input1" min="25000" max="175000" step="1000" value="75000">
                <div class="customer-tags" id="tags1"></div>
            </div>
            <div class="value-row">
                <label class="value-label" for="input2">Current Debt ($)</label>
                <input type="number" class="value-input" id="input2" min="0" max="100000" step="1000" value="30000">
                <div class="customer-tags" id="tags2"></div>
            </div>
            <div class="value-row">
                <label class="value-label" for="input3">Years Employed</label>
                <input type="number" class="value-input" id="input3" min="0" max="20" step="0.5" value="5">
                <div class="customer-tags" id="tags3"></div>
            </div>
            <div class="value-row">
                <label class="value-label" for="input4">Savings Assets ($)</label>
                <input type="number" class="value-input" id="input4" min="0" max="150000" step="1000" value="15000">
                <div class="customer-tags" id="tags4"></div>
            </div>
            <div class="value-row">
                <label class="value-label" for="input5">DTI Ratio (%)</label>
                <input type="number" class="value-input" id="input5" min="0" max="100" step="1" value="40">
                <div class="customer-tags" id="tags5"></div>
            </div>
        </div>
    </div>

    <script type="module" src="js/main.js"></script>
</body>
</html>
